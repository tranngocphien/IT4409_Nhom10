<!DOCTYPE html>
<HTML>
	<HEAD>
		<SCRIPT type="text/javascript">
			function validatePostalCode(){
				var postalCodeCheck = new new RegExp("([A-Z][0-9]){3,3}")
				if(postalCodeCheck.test(document.myForm.postalCode.value)){
					alert("Valid Postal Code");
					return true;
				} else {
					alert("Invalid Postal Code:" + document.myForm.postalCode.value);
					return false;
				}
			}
			function validateMoney(){
				var MoneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
				if (moneyCheck.test(document.myForm.moneyField.value)) {
					alert("Valid money");
					return true;
				} else {
					alert("Invalid Money:" + document.myForm.moneyField.value);
					return false;
				}
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<FORM id = "myForm">
			Postal Code: <input type="text" name="postalCodeField"><input type="button" value="Check Postal Code" onclick="validatePostalCode()">
			<BR>
			Money: $<input type="text" name="moneyField"><input type="button" value="Check Money" onclick="validateMoneyCode()">
		</FORM>
	</BODY>
</HTML>
