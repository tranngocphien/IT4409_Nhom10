        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('favorite='))
  .             split('=')[1];
            function getCookie(){
                document.getElementById('text').innerHTML = cookieValue;
            }
        </script>
    </head>
    <body onload="getCookie()">
        <p id="text"></p>
    </body>
