<html>
    <head>
        <title>Open new window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            if( window.confirm("Open Google?")){
                newWindow = window.open('http://www.google.com', 'NewGoogleWindow', 'toolbar = no, alwaysRaised = yes');
                newWindow.focus();
            }
        </script>
    </body>
</html>
