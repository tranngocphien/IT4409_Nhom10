<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function addBlog() {
                var d = new Date();
                d.setTime(d.getTime() + (24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                var text  = document.getElementById('text').value;
                document.cookie = "favorite=" + text + ";" + expires + ";path=/";
            }
        </script>
    </head>
    <body>
        Favorite
        <br>
        <input type="text" style="width: 100%; height: 500px; width: 500px; word-wrap: inherit" id="text" onchange="addBlog()">
    </body>
</html>
